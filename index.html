<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>icodethis24-4</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section class="section">
        <div class="logincard">

            <div class="login">
                <h2>Log In</h2>
                <p class="p2">Log in to your account to upload or download pictures,videos or music.</p>
                <div class="form">
                    <input type="email" name="" id="email" placeholder="Enter your email adddress">
                    <div class="option">
                        <a href="#">Forgot password?</a>
                        <div class="btn">
                            <p>Next</p>
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24"
                                color="#000000" fill="none">
                                <path d="M20 12L4 12" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"
                                    stroke-linejoin="round" />
                                <path d="M15 17C15 17 20 13.3176 20 12C20 10.6824 15 7 15 7" stroke="currentColor"
                                    stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                            </svg>
                        </div>
                    </div>
                </div>
                <hr class="hr">
                <small>Or log in with</small>
                <div class="account">
                    <div class="facebook">
                        <img src="https://1000logos.net/wp-content/uploads/2017/02/Facebook-Logosu.png" alt=""
                            class="img">
                        <p>Facebook</p>
                    </div>
                    <div class="google">
                        <img src="https://www.freepnglogos.com/uploads/google-logo-png/google-logo-png-webinar-optimizing-for-success-google-business-webinar-13.png"
                            alt="" class="img">
                        <p>Google</p>
                    </div>
                </div>
                <p class="p1">Don't have on account yet? <a href="#"> Sign up</a></p>
            </div>
            <div class="backimg">

                <img src="https://images.pexels.com/photos/2533089/pexels-photo-2533089.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
                    alt="">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24" color="#000000"
                    fill="none" class="close">
                    <path d="M19.0005 4.99988L5.00045 18.9999M5.00045 4.99988L19.0005 18.9999" stroke="currentColor"
                        stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                </svg>
            </div>
        </div>
        <button class="gobackbtn">Go Back</button>

        <div class="loginmess">
            <div class="message">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24" color="green"
                    fill="rgb(85, 174, 85)">
                    <path
                        d="M18.9905 19H19M18.9905 19C18.3678 19.6175 17.2393 19.4637 16.4479 19.4637C15.4765 19.4637 15.0087 19.6537 14.3154 20.347C13.7251 20.9374 12.9337 22 12 22C11.0663 22 10.2749 20.9374 9.68457 20.347C8.99128 19.6537 8.52349 19.4637 7.55206 19.4637C6.76068 19.4637 5.63218 19.6175 5.00949 19C4.38181 18.3776 4.53628 17.2444 4.53628 16.4479C4.53628 15.4414 4.31616 14.9786 3.59938 14.2618C2.53314 13.1956 2.00002 12.6624 2 12C2.00001 11.3375 2.53312 10.8044 3.59935 9.73817C4.2392 9.09832 4.53628 8.46428 4.53628 7.55206C4.53628 6.76065 4.38249 5.63214 5 5.00944C5.62243 4.38178 6.7556 4.53626 7.55208 4.53626C8.46427 4.53626 9.09832 4.2392 9.73815 3.59937C10.8044 2.53312 11.3375 2 12 2C12.6625 2 13.1956 2.53312 14.2618 3.59937C14.9015 4.23907 15.5355 4.53626 16.4479 4.53626C17.2393 4.53626 18.3679 4.38247 18.9906 5C19.6182 5.62243 19.4637 6.75559 19.4637 7.55206C19.4637 8.55858 19.6839 9.02137 20.4006 9.73817C21.4669 10.8044 22 11.3375 22 12C22 12.6624 21.4669 13.1956 20.4006 14.2618C19.6838 14.9786 19.4637 15.4414 19.4637 16.4479C19.4637 17.2444 19.6182 18.3776 18.9905 19Z"
                        stroke="white" stroke-width="1.5" />
                    <path d="M9 12.8929L10.8 14.5L15 9.5" stroke="white" stroke-width="2" stroke-linecap="round"
                        stroke-linejoin="round" />
                </svg>
                <p>You have successfully Login to Your Acount</p>
            </div>
            <div class="greenTimer"></div>
        </div>
    </section>
    <script src="script.js"></script>
</body>

</html>
